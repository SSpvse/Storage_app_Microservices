spring.application.name=Item_Service

spring.datasource.url=jdbc:postgresql://localhost:5432/StorageApp
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework=DEBUG

# to use different schema on same database!
spring.jpa.properties.hibernate.default_schema=ItemServiceSchema

amqp.exchange.name=storage_prj_exchange
amqp.queue.name=storage_prj_queue

server.port=9003